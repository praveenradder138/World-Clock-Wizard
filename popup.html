<!DOCTYPE html>
<html>

<head>
    <title>Multi Timezone Clock</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            width: 300px;  
            height: 350px;      
            padding: 20px;       
            font-family: Arial, sans-serif;
        }

        .select-group {
      margin-bottom: 20px;
    }

        select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #clock {
            font-family: monospace;
            font-size: 16px;
            line-height: 1.5;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>

    <h2>Select up to 4 time zones:</h2>
    <div class="select-group">   
    <select id="timezone1"></select>
    </br>
    <select id="timezone2"></select>
    <select id="timezone3"></select>
    <select id="timezone4"></select>
    <div id="clock"></div>
    <script src="popup.js"></script>
</body>

</html>
